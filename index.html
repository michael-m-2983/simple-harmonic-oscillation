<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Harmonic Oscillation</title>
    <style>
        body {
            background-color: #1b1b1b;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            accent-color: gray;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        canvas {
            border: 1px solid #ffffff;
            background: #222222;
            margin: 20px auto;
        }

        label {
            display: inline-block;
            margin: 10px;
            text-align: right;
        }

        input[type=range] {
            width: 300px;
            margin-left: 10px;
        }

        .slider {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Simple Harmonic Oscillator</h1>
        <canvas id="canvas" width="800" height="400"></canvas>
        <div class="slider">
            <label for="springConstant">Spring Constant (k): <span id="kValue">0.1</span></label>
            <input type="range" id="springConstant" min="0.01" max="1" step="0.01" value="0.1">
        </div>
        <div class="slider">
            <label for="damping">Equilibrium</label>
            <input type="range" id="equilibrium" min="0.0" max="1" step="0.05" value="0.25">
        </div>
        <div class="slider">
            <label for="damping">Damping: <span id="dValue">0.98</span></label>
            <input type="range" id="damping" min="0.0" max="1" step="0.01" value="0.98">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let springConstant = 0.1;
        let springEquilibrium = 200;
        let damping = 0.98;
        let position = 200;
        let velocity = 0;
        let isDragging = false;

        document.getElementById('springConstant').addEventListener('input', (e) => {
            springConstant = parseFloat(e.target.value);
            document.getElementById('kValue').innerText = springConstant.toFixed(2);
        });

        document.getElementById('damping').addEventListener('input', (e) => {
            damping = parseFloat(e.target.value);
            document.getElementById('dValue').innerText = damping.toFixed(2);
        });

        document.getElementById('equilibrium').addEventListener('input', (e) => {
            springEquilibrium = parseFloat(e.target.value) * canvas.width;
        });

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            velocity = 0;
            position = e.offsetX;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) position = e.offsetX;
        });

        document.addEventListener('mouseup', () => isDragging = false);

        function update() {
            if (!isDragging) {
                // F_s = k \Delta x
                // (spring constant times displacement from equilibrium)
                const force = -springConstant * (position - springEquilibrium);
                
                velocity += force;
                position += velocity;
                velocity *= damping;
            }


            if (position > 775) {
                position = 775;
                velocity = Math.min(velocity, 0);
            } else if (position < 25) {
                position = 25;
                velocity = Math.max(velocity, 0);
            }


            draw();
            drawGraph();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Spring
            let coils = 6;
            let coilWidth = position / coils;
            ctx.beginPath();
            ctx.moveTo(0, 150);

            for (let i = 0; i < coils; i++) {
                let start = i * coilWidth;
                let end = (i + 1) * coilWidth;
                let points = 10;

                for (let j = 0; j < points; j++) {
                    ctx.lineTo(start + (end - start) * (j / points), 150 + 10 * Math.sin(2 * Math.PI * j / points));
                }
            }

            ctx.lineWidth = 4;
            ctx.strokeStyle = 'gray';
            ctx.stroke();

            // Box
            ctx.fillStyle = 'white';
            ctx.fillRect(position - 25, 125, 50, 50);
        }

        let positionHistory = [];

        function drawGraph() {
            ctx.beginPath();
            ctx.moveTo(position, 150);

            let yOffset = 0;
            for (let previousPosition of positionHistory) {
                ctx.lineTo(previousPosition, 150 + yOffset);

                yOffset += 10;
            }

            ctx.lineWidth = 2;
            ctx.strokeStyle = "gray";
            ctx.stroke();

            positionHistory.unshift(position);
            positionHistory = positionHistory.slice(0, 30);
        }

        update();
    </script>
</body>

</html>
